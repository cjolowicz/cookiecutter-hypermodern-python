name: Tests
on: push
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8"]
    name: Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v2
        with:
          path: cookiecutter-hypermodern-python
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install tools using pip
        run: >-
          pip install
          cookiecutter==1.7.0
          nox==2019.11.9
          poetry==1.0.5
          pre-commit==2.2.0
      - name: Generate project using Cookiecutter
        run: cookiecutter --no-input cookiecutter-hypermodern-python
      - name: Create git repository
        run: |
          git init
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add .
          git commit --message="Initial import"
        working-directory: hypermodern-python
      - name: Run test suite using Nox
        run: nox --force-color
        working-directory: hypermodern-python
      - name: Build project documentation
        run: nox --force-color --session=docs
        working-directory: hypermodern-python
      - name: Install dependencies using Poetry
        run: poetry install --ansi
        working-directory: hypermodern-python
      - name: Set cache key identifying the Python installation
        run: |
          echo "::set-env name=PYTHON_VERSION_HASH::$(python -c '
          import hashlib
          import sys

          payload = sys.version.encode() + sys.executable.encode()
          digest = hashlib.sha256(payload).hexdigest()

          print(digest)
          ')"
      - uses: actions/cache@v1
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ env.PYTHON_VERSION_HASH }}-${{ hashFiles('hypermodern-python/.pre-commit-config.yaml') }}
      - name: Run linter suite using pre-commit
        run: pre-commit run --all-files --show-diff-on-failure --color=always
        working-directory: hypermodern-python
