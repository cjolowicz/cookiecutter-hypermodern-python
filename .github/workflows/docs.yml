name: Build documentation
on: push
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: "3.8"
      - run: pip install nox==2019.11.9
      - run: nox --force-color --session=docs
      - uses: actions/upload-artifact@v1
        with:
          name: docs
          path: docs/_build
