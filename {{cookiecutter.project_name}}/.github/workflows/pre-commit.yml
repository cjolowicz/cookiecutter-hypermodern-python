name: pre-commit
on: push
jobs:
  pre-commit:
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
    runs-on: {% raw %}${{ matrix.os }}{% endraw %}
    name: {% raw %}${{ matrix.os }}{% endraw %}
    steps:
      - uses: actions/checkout@v2.1.0
      - uses: actions/setup-python@v1.2.0
        with:
          python-version: "3.8"
      - run: |
          pip install --constraint=.github/workflows/constraints.txt pip
          pip install --constraint=.github/workflows/constraints.txt poetry pre-commit
      - name: Compute cache key prefix
        id: cache_key_prefix
        shell: python
        run: |
          import hashlib
          import sys

          python = "py{}.{}".format(*sys.version_info[:2])
          payload = sys.version.encode() + sys.executable.encode()
          digest = hashlib.sha256(payload).hexdigest()
          result = "{% raw %}${{ runner.os }}{% endraw %}-{}-{}-pre-commit".format(python, digest[:8])

          print("::set-output name=result::{}".format(result))
      - uses: actions/cache@v1.1.2
        with:
          path: ~/.cache/pre-commit
          key: {% raw %}${{ steps.cache_key_prefix.outputs.result }}-${{ hashFiles('.pre-commit-config.yaml') }}{% endraw %}
          restore-keys: |
            {% raw %}${{ steps.cache_key_prefix.outputs.result }}{% endraw %}-
      - run: poetry install --ansi
      - run: pre-commit run --all-files --show-diff-on-failure --color=always
