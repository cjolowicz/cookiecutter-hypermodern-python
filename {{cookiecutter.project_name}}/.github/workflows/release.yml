name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  FORCE_COLOR: "1"

jobs:
  release:
    environment: pypi
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Upgrade pip and nox
      run: |
        pip install --upgrade pip nox
        pip --version
        nox --version

    - name: Build package
      run: nox -s build

    - name: Upload package
      if: github.event_name == 'release'
      uses: pypa/gh-action-pypi-publish@release/v1
